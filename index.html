<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="wrapper">
    <fieldset>
      <div>
        <h1>All Movies</h1>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Release Date</th>
              <th>Actors Name</th>
              <th>Producers Name</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>
      </div>
      <div class="input-group">
        <input type="text" id="search" placeholder="Enter Movies / Actors Name">
        <span class="helper">Enter movies / actors name to search...</span>
      </div>
      <div class="input-control">
        <button type="button" value="Search" onclick="onSearch()">Search</button>
      </div>
    </fieldset>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
